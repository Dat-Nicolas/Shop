<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> SHOP </title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20230407/original/pngtree-cute-2d-grocery-store-icon-png-image_9030450.png" type="image/gif" sizes="16x16">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>

</head>
<body>
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <div id="cartMainContainer">
        <h1> Thanh toán </h1>
        <h3 id="totalItem"> Tổng số sản phẩm: 0 </h3>

        <div id="cartContainer">
        </div>

    </div>

    <script src="js/cart.js"></script>
    <script src="./js/header.js"></script>
</body>
</html>

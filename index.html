<body style="background-color: lavender ;">
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;

    <div id='bttop'> <i class="fas fa-arrow-up"></i></div>
    <!-- slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#containerSlider').slick({
                dots: true,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2500,
            });
        });
    </script>



    <!-- <header id="content" class="content"></header>
<script>

</script> -->

    <!-- content JS -->
    <script src="js/content.js"></script>

    <script>
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() != 0) {
                    $('#bttop').fadeIn();
                } else {
                    $('#bttop').fadeOut();
                }
            });
            $('#bttop').click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 800);
            });
        });
    </script>
    <script src="./js/header.js"></script>
